<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            {% comment %} box-sizing: border-box; {% endcomment %}
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container Styling */
        .container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        /* Heading Styling */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #4a90e2;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
        }

        input[type="url"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input[type="url"]:focus {
            border-color: #4a90e2;
            outline: none;
        }

        button {
            padding: 10px 15px;
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357abd;
        }

        /* Result Paragraph Styling */
        p {
            margin-top: 20px;
            text-align: center;
            font-size: 1em;
        }

        a {
            color: #4a90e2;
            text-decoration: none;
            word-break: break-all;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            input[type="url"], button {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shorten Your URL</h1>
        <form method="post">
            {% csrf_token %}
            <input type="url" name="url" placeholder="Enter URL" required>
            <button type="submit">Shorten</button>
        </form>

        {% if url %}
        <p>Shortened URL: <a href="{{ url.short_url }}">{{ request.build_absolute_uri }}{{ url.short_url }}</a></p>
        {% endif %}
    </div>
</body>
</html>
